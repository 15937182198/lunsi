<!DOCTYPE html>
<html>
<head>
    <title>论思简介</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>

    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal" enctype="multipart/form-data">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">论思简介</div>
                        <div class="col-sm-10">
<!--                            <input type="text" class="form-control" style="height: 200px;" v-model="syintro.introcontent" placeholder="请输入论思简介"/>-->
                            <textarea name="a" style="width:400px;height:160px;"  id="introcontent">请输入论思简介</textarea>
                            <input type="hidden"  id="imgaddress">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">请选择上传图片</div>
                        <div class="col-sm-10">

                            <div class="layui-upload">
                                <input type="button" class="layui-btn layui-btn-normal" @click="uploadFile" id="test1" value="上传图片"/>
<!--                                <input type="file" id="file" style="display:none">-->
<!--                                multiple-->
                                <input class="uploadImg test" type="file" name="file"  id="file" style="display: none">
                                <div class="layui-upload-list" id="imgUpload">
                                    <img class="layui-upload-img" width="100" height="100" id="demo1" name="imgaddress">
                                    <p id="demoText"></p>
                                    <input id="srcImage" style="display: none;"/>
                                </div>
                            </div>


                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回" />
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/syintro.js?_${.now?long}"></script>
</body>
</html>
